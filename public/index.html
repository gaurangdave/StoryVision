<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Vision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Welcome to Story Vision</h1>
      <p class="text-center">
        Upload a PDF storybook to generate narrated pages for children.
      </p>

      <div class="d-flex justify-content-center mt-4">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <input
              class="form-control"
              type="file"
              name="file"
              accept="application/pdf"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload PDF</button>
          </div>
        </form>
      </div>

      <!-- Message area to show the upload result -->
      <div id="message" class="text-center mt-4"></div>

      <!-- Carousel container for displaying images -->
      <div id="carouselContainer"></div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/static/js/carousel.js"></script>
      <script src="/static/js/script.js"></script>
    </div>
  </body>
</html>
