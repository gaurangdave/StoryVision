<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Vision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="height: 100vh; background-color: #eddaf6; font-family: cursive">
    <div class="container mt-5">
      <h1 class="text-center">Welcome to Story Vision</h1>
      <p class="text-center">
        Upload a PDF storybook to generate narrated pages for children.
      </p>

      <div class="d-flex justify-content-center mt-4">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <input
              class="form-control"
              type="file"
              name="file"
              accept="application/pdf"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload PDF</button>
          </div>
        </form>
      </div>

      <dotlottie-player
        src="https://lottie.host/66798ede-2b19-4108-9e29-33acae16467b/t6bHEDdgcQ.json"
        background="transparent"
        speed="1"
        style="width: 100%; height: 600px; display: none"
        loop
        autoplay
        id="loading_indicator"
      ></dotlottie-player>
      <!-- Message area to show the upload result -->
      <div id="message" class="text-center mt-4"></div>

      <!-- Carousel container for displaying images -->
      <div id="carouselContainer"></div>

      <!-- Audio player for narration -->
      <audio id="audioPlayer" style="display: none"></audio>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/static/js/carousel.js"></script>
      <script src="/static/js/script.js"></script>
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
    </div>
  </body>
</html>
